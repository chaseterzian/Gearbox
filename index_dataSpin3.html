<!DOCTYPE html>
<html>
<head>
  <script src="./data.js"></script>
  <script src="./timeout.js"></script>
  <script src="./app.js"></script>
  <script src="./dataSpin3.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>


  <canvas id="canvas" width='2000px' height='2000px'>
  <script>

  function gForceDataSpin3(data, start, stop, multiplierX, multiplierY, multiplierZ, timeMultiplier, dropDataPoints) {
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var time = 0;
    ctx.beginPath();

    for (var i=start; i < stop; i=i+dropDataPoints) {
      ctx.lineTo(time*timeMultiplier, data[i][1]*multiplierX);
      ctx.stroke();
      ctx.lineWidth = 1;
      time++;
    }
    time = 0;
    for (var i=start; i < stop; i=i+dropDataPoints) {
      ctx.lineTo(time*timeMultiplier, (data[i][2]*-multiplierY));
      ctx.stroke();
      ctx.lineWidth = 1;
      time++;
    }
    time = 0;
    for (var i=start; i < stop; i=i+dropDataPoints) {
      ctx.lineTo(time*timeMultiplier, (data[i][3]*multiplierZ));
      ctx.stroke();
      ctx.lineWidth = 1;
      time++;
    }
    ctx.closePath();
  }
  //                            data, start, stop, multX, multY, multZ, timeMult, dropData
  //       gForceDataSpin3(dataSpin3, 1500,  2900, 100,   100,   100,   1,        1);
  gForceDataSpin3MultiAxis(dataSpin3, 2000,  2900, 1000,   1000,                    1);

  function gForceDataSpin3MultiAxis(data, start, stop, multiplierX, multiplierY, dropDataPoints) {
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var time = 0;
    ctx.beginPath();

    for (var i=start; i < stop; i=i+dropDataPoints) {
      ctx.lineTo(data[i][1]*multiplierX, data[i][2]*multiplierY);
      ctx.stroke();
      ctx.lineWidth = 1;
      time++;
    }
    ctx.closePath();
  }

  </script>
</canvas>

</body>
