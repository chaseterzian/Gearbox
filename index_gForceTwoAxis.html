  <script>

  function gForceTwoAxis(data, start, stop) {
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    ctx.beginPath();
    for (var i=start; i < stop; i=i+10) {
      ctx.lineTo(data[i][1]*500, data[i][2]*500);
      ctx.stroke();
      ctx.lineWidth = 1;
    }
    ctx.closePath();
  }
